<div class="row row-cols-6 align-items-center">
    {foreach ($cooperate_customers as $key => $val)}
    <div class="col mb-4 text-center company-list wow {if ($key % 2 === 0)} slideInDown {else} slideInLeft {/if}" {if ($key % 2 === 0)} data-wow-delay="0.3s" {else} data-wow-delay="0.1s" {/if}>
        <img src="{$val.logo|default='static/common/images/nopic.jpg'}" class="img-fluid" alt="{$val.title}" title="{$val.title}" style="max-height: 84px;" />
    </div>
    {/foreach}
</div>
